<p>templet-form works!</p>
<form #productForm ="ngForm" (ngSubmit)="submitForm(productForm)">
  <div class="mb-3">
    <label for="product" class="form-label">product</label>
    <input type="text" class="form-control" id="product" aria-describedby="emailHelp"
    name="productName"
     #productName=ngModel
     ngModel
required
minlength="2"
maxlength="20"
pattern=""
     >

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        name="productName"
        #productName=ngModel
        ngModel
   required
   minlength="2"
   maxlength="20"
   pattern="(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.[a-zA-Z]).{8,}$"
        >
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1"  name="productName"
        #productName=ngModel
        ngModel
   required
   minlength="7"
   maxlength="20"
   pattern="(?=.[a-z])(?=.[A-Z])(?=.[0-9])(?=.[$@$!%?&])[A-Za-z\d$@$!%?&].{8,}">
   </div>
  <div class="mb-3 form-check">
   <input type="checkbox" class="form-check-input" id="exampleCheck1">
   <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>


  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
